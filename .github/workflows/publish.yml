# This is a basic workflow that is manually triggered

name: Publish

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      branch:
        description: 'Branch to run on "master" or "cspell4"'
        # Default value if no value is explicitly provided
        default: master
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch }}
      - name: Install
        run: npm install
      - name: Setup Git
        run: |
          git config --global user.name 'Jason Dent'
          git config --global user.email 'jason@streetsidesoftware.nl'
      - name: Publish Master
        if: ${{ github.event.inputs.branch == 'master' }}
        run: npm run pub-next -- -y
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish cspell4
        if: ${{ github.event.inputs.branch == 'cspell4' }}
        run: npm run pub -- -y
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
