name: Bug Report
description: Create a report to help us improve
title: "[Bug]: "
labels: ["Needs Investigating", "bug", "new issue"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to fill out this bug report!
  - type: checkboxes
    id: kind_of_issue
    attributes:
      label: Kind of Issue
      description: What type of issues are you having
      options:
        - label: "Runtime - command-line tools"
        - label: "Building / Compiling"
        - label: "Security"
        - label: "Change in behavior or regression."
        - label: "Crash / Error"

  - type: dropdown
    id: component
    attributes:
      label: Tool or Library
      description: Which Tool or Library is causing the issue?
      multiple: true
      options:
        - "**cspell** -- the command-line spelling tool."
        - "**cspell/eslint-plugin** -- the plugin for ESLint."
        - "**cspell-tools** -- used for building dictionary files."
        - "**cspell-lib** -- library that does the actual spell checking."
        - "**cspell-trie** -- tool for working with trie files."

  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
